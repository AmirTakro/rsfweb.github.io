<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="keywords" content="GTAVI, GTA VI, GTA 6, GTA6, GTA VI Trailer, GTA6 Trailer, Grand Theft Auto VI, Grand Theft Auto VI Trailer, Grand Theft Auto 6, Grand Theft Auto 6 Trailer, تریلر gta 6, تریلر gta6, تریلر gta, تریلر گتا, اخبار gta 6, اخبار gta, راکستار فنز, راکستار فنس, گروه هواداران راکستار">
    <meta name="description" content="Rockstar Fans, first Persian Rockstar Games fan page since 2011.">

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white; /* Background of the frame */
        }

        /* Inner content wrapper */
        .inner-wrapper {
            width: calc(100% - 100px); /* 50px frame on each side */
            height: calc(100% - 100px); /* 50px frame on top and bottom */
            background: url('https://www.gtavice.net/content/images/rockstar-games-official-street-background-artwork.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: 20px solid white; /* Increased border thickness */
            position: relative; /* Position relative for absolute positioning of the logo */
        }

        /* Content styles */
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-sizing: border-box;
            width: 800px; /* Set width to 800px */
            margin: 20px auto; /* Center the content horizontally */
            text-align: center;
            /* Add box shadow */
            box-shadow: 0 0 3px #FF00EA;
        }

        /* Header styles */
        header {
            background-color: #85007A; /* Header background color */
            color: #fff;
            padding: 1rem 0;
            border-radius: 10px 10px 0 0;
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        header:hover {
            background-color: #9D0C93; /* Brighter color on hover */
        }

        header h1 {
            margin: 0;
        }

        /* Section styles */
        section {
            margin-bottom: 2rem;
        }

        /* Trailer section styles */
        #trailer iframe {
            max-width: 100%;
            height: auto;
        }

        /* Telegram section styles */
        #telegram a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        #telegram a:hover {
            background-color: #006699;
        }

        /* Farsi text styles */
        .vazirmatn-default {
            font-family: 'Vazirmatn', sans-serif;
            font-optical-sizing: auto;
            font-weight: 400; /* Default weight */
            font-style: normal;
        }

        /* Footer styles */
        footer {
            color: #fff;
            padding: 1rem 20px; /* Add padding for spacing from left and right edges */
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
        }

        footer img {
            width: 100px; /* Set width of the logo */
            margin-right: 10px; /* Add spacing between logo and text */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .content {
                width: 90%; /* Set width to 90% for smaller screens */
            }
        }

        @media only screen and (max-width: 480px) {
            .content {
                width: 95%; /* Set width to 95% for even smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="inner-wrapper">

                </section>

                <section id="telegram">
                    <h3>Join Our Telegram Channel</h3>
                    <a href="https://t.me/rockstarfans" target="_blank">@RockstarFans on Telegram</a>
                </section>
            </main>
            
            <footer>
                <img src="https://raw.githubusercontent.com/AmirTakro/RockstarFans.com/main/rockstarfanslogo.svg?token=GHSAT0AAAAAACS7HWMJBKGIOAKR3IFRQKWOZSYLO5Q" alt="Rockstar Fans">
                <p>&copy; 2024</p>
            </footer>
        </div>
